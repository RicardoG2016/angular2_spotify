<div class="jumbotron">
  <!-- <div class="search-header"> -->
    <h1 id="home-header">Spoti-find</h1>

    <div class="container">
    <div class="row home-img">
      <div class="col-md-4">
        <img src="assets/images/search2.png" alt="">
        <h4 class="home-icon-text">Search Artists</h4>
      </div>
      <div class="col-md-4">
        <img src="assets/images/sound.png" alt="">
        <h4 class="home-icon-text">Listen to sound clips</h4>
      </div>
      <div class="col-md-4">
        <img src="assets/images/smile.png" alt="">
        <h4 class="home-icon-text">Be happy</h4>
      </div>
    </div>
  <!-- </div> -->
</div>

  <form>
    <div class="form-group">
      <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search Music...">
    </div>
  </form>
</div>


<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">{{genre}} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
